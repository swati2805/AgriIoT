<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Play&display=swap" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/form.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <style>
         body{background-image:url(https://drive.google.com/uc?export=download&id=19AfvU5NCtSvDros49Jx8V4SyJeJ0_mi-);background-size:cover;background-position:center;}
         
      </style>
   </head>
   <body>
       
              
      <table style="height:100%;width:100%;">
         <tbody>
            <tr>
               <td valign="middle">
                  <div class="formDiv" style="margin-left: 100px;">
                    <h2 class="heading" style="
    margin: 0;
    text-align: center;
    display: block;
">Farmer Login</h2>
                      <form id="myForm" action="#" method="POST" onsubmit="event.preventDefault(); validateMyForm();">
                            <input name="userEmail" 
                                    type="email"
                                    placeholder="E-Mail"
                                    required><br>
                            <input name="userPassword"
                                    type="password"
                                    placeholder="Password"
                                    required><br><br>

                            <button name="submit" value="yes" id="submit_button">Login</button><br><br>

                            <a href="../SignUp/farmer.html">New User? Go To Registration</a>

                        </form>
                  </div>
               </td>
            </tr>
         </tbody>
      </table>
       <script src="../js/all.js"></script>
        <script>
            $("#submit_button").click(function(link){
                submitForm();
            });
            function submitForm(){
                $.post("/user/login",getFormData($("#myForm")),function(data){
                    if(data.success&& data.user.userRole === 'farmer'){
                            window.location = "../User/Farmer/Dashboard.html";
                    }else{
                        alert("Invalid Login");
                    }
                });
            }
        </script>
   </body>
</html>
