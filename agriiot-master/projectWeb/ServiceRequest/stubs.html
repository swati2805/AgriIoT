            function loadStub(stubInfo){
                var str = [];
                
                var keys = Object.keys(stubInfo);
                
                for(var i=0;i<keys.length;i++){
                    str.push(keys[i]+"="+stubInfo[keys[i]]);
                }
                
                $("#stubs").append("<iframe class='stub guage' src='../Stubs/guage.html?"+str.join("&")+"' border='0'></iframe>");
